apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-controller
  namespace: nginx-ingress
data:
  keep-alive-requests: "100"
  upstream-keepalive-connections: "200"
  max-worker-connections: "65536"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  9669: "default/nebula-graphd-svc:9669"
---
