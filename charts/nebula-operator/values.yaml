image:
  nebulaOperator:
    image: reg.vesoft-inc.com/cloud-dev/nebula-operator:phase2-0.1
    imagePullPolicy: Always
  kubeRBACProxy:
    image: bitnami/kube-rbac-proxy:0.14.2
    imagePullPolicy: Always

imagePullSecrets:
  - name: nebula-image
kubernetesClusterDomain: ""

controllerManager:
  create: true
  replicas: 1
  env: [ ]
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

admissionWebhook:
  create: true
  # The TCP port the Webhook server binds to. (default 9443)
  webhookBindPort: 9443

scheduler:
  create: true
  schedulerName: nebula-scheduler
  replicas: 1
  env: [ ]
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  verbosity: 0
  plugins:
    enabled: ["NodeZone"]
    disabled: [] # only in-tree plugins need to be defined here

# Enable openkruise scheme for controller manager. (default false)
enableKruiseScheme: false

# Period at which the controller forces the repopulation of its local object stores. (default 0h30m0s)
syncPeriod: 0h30m0s

# Namespace the controller watches for updates to Kubernetes objects, If empty, all namespaces are watched.
watchNamespace:

# The number of NebulaCluster objects that are allowed to sync concurrently. (default 5)
concurrentNebulaClusterSyncs: 5

# The number of NebulaRestore objects that are allowed to sync concurrently. (default 5)
concurrentNebulaRestoreSyncs: 5

nodeSelector: { }

tolerations: [ ]

affinity: { }