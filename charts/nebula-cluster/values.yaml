nebula:
  version: v2.6.2
  imagePullPolicy: Always
  storageClassName: ""
  schedulerName: default-scheduler # nebula-scheduler
  reference:
    name: statefulsets.apps
    version: v1
  graphd:
    image: vesoft/nebula-graphd
    replicas: 2
    env: []
    config: {}
    resources:
      requests:
        cpu: "500m"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    logStorage: "500Mi"
    podLabels: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    readinessProbe: {}
    sidecarContainers: []
    sidecarVolumes: []

  metad:
    image: vesoft/nebula-metad
    replicas: 3
    env: []
    resources:
      requests:
        cpu: "500m"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
    logStorage: "500Mi"
    dataStorage: "1Gi"
    podLabels: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    readinessProbe: {}
    sidecarContainers: []
    sidecarVolumes: []

  storaged:
    image: vesoft/nebula-storaged
    replicas: 3
    env: []
    resources:
      requests:
        cpu: "500m"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
    logStorage: "500Mi"
    dataStorage: "1Gi"
    podLabels: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    readinessProbe: {}
    sidecarContainers: []
    sidecarVolumes: []


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""